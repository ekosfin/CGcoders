# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testgccode

on:
  push:
    branches:
      - deployment_test
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://testgccode.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e3fd8becb14e4418a5e9675a9d4aca98 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3d041c4142bb469eb639dc56104934e9 }}

    - run: |
        docker build . -t testgccode.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e3fd8becb14e4418a5e9675a9d4aca98 }}/gccode:${{ github.sha }}
        docker push testgccode.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e3fd8becb14e4418a5e9675a9d4aca98 }}/gccode:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testgccode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_84c9f7c5b3764a3ca7223bf60738c6fe }}
        images: 'testgccode.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e3fd8becb14e4418a5e9675a9d4aca98 }}/gccode:${{ github.sha }}'