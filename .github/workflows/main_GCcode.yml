# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GCcode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://gccoders.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c8a5a8d1887f4e168dbf8164d4fc4892 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d7ff60566dbf49ab9b8dd2d813d813e6 }}

    - run: |
        docker build . -t gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c8a5a8d1887f4e168dbf8164d4fc4892 }}/gccode:${{ github.sha }}
        docker push gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c8a5a8d1887f4e168dbf8164d4fc4892 }}/gccode:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GCcode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c8a8911bf714abd9d9019fc07d2ad1f }}
        images: 'gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c8a5a8d1887f4e168dbf8164d4fc4892 }}/gccode:${{ github.sha }}'