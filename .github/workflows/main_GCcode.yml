# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GCcode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://gccoders.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_76239de8f8e54f908a9cec573503ee41 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_037da6e7e71842ceac8ce31a00036620 }}

    - run: |
        docker build . -t gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_76239de8f8e54f908a9cec573503ee41 }}/gccode:${{ github.sha }}
        docker push gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_76239de8f8e54f908a9cec573503ee41 }}/gccode:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GCcode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0fe1da7addc24d36b9fa63ce375d5e86 }}
        images: 'gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_76239de8f8e54f908a9cec573503ee41 }}/gccode:${{ github.sha }}'