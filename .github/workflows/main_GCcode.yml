# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GCcode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://gccoders.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_691040bb4fa946b2969225083fec249a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4704fa653d37465f82d26afd411f904c }}

    - run: |
        docker build . -t gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_691040bb4fa946b2969225083fec249a }}/gc-code:${{ github.sha }}
        docker push gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_691040bb4fa946b2969225083fec249a }}/gc-code:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GCcode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c0efcba0497b431aacf0410fcb052435 }}
        images: 'gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_691040bb4fa946b2969225083fec249a }}/gc-code:${{ github.sha }}'