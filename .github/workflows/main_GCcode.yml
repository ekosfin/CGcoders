# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GCcode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://gccoders.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f7cd84f3c7e74836bb78eca458510539 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_79d82e81bc104ac4a4a160bbffcfce61 }}

    - run: |
        docker build . -t gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f7cd84f3c7e74836bb78eca458510539 }}/gccode:${{ github.sha }}
        docker push gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f7cd84f3c7e74836bb78eca458510539 }}/gccode:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GCcode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e851b6ab163471398619c12507d95f8 }}
        images: 'gccoders.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f7cd84f3c7e74836bb78eca458510539 }}/gccode:${{ github.sha }}'