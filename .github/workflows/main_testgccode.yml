# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testgccode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://testgccode.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8a383d1a46e84fb5b32a489a15459b09 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_323fa0330517406ab0db9708554b95dc }}

    - run: |
        docker build . -t testgccode.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a383d1a46e84fb5b32a489a15459b09 }}/testgccode/gccode:${{ github.sha }}
        docker push testgccode.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a383d1a46e84fb5b32a489a15459b09 }}/testgccode/gccode:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testgccode'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ed09c5670cac4e47a77557f5eb9ba8ac }}
        images: 'testgccode.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a383d1a46e84fb5b32a489a15459b09 }}/testgccode/gccode:${{ github.sha }}'